services:
  - type: web
    name: ai-doc-analyser-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: ai-doc-analyser-backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: CORS_ORIGINS
        value: https://ai-doc-analyser.vercel.app
    autoDeploy: true
